<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历</title>
</head>
<body>
    <table>
        <h1>请填写简历</h1>
        <tr>
            <td>姓名</td>
            <td><input type="text"></tr>
        </tr>

            <td>性别</td>

                <label for="male">
                    <input type="radio" name = "gender" id = "male"><img src="男.png" width="15px">男

                    <input type="radio" name = "gender" id = female><img src="女.png" width="15px">女
                </label>
            </td>
        </tr>

        <tr>
            <td>出生日期</td>

            <td>
                <select>
                    <option>--请选择年份--</option>

                    <option value="">2001</option>
                    <option value="">2002</option>

                    <option>--请选择月份--</option>

                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>就读学校</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>应聘岗位</td>
            <td>
                <input type="checkbox" id = "a">
                <label for="a">前端开发</label>
                <input type="checkbox" id = "b">
                <label for="b">后端开发</label>
                <input type="checkbox" id = "c">
                <label for="c">运维开发</label>
                <input type="checkbox" id = "d">
                <label for="d">测试开发</label>
            </td>
        </tr>
        <tr>
            <td>掌握的技能</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>项目经历</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id = "e">
                <label for="e">我已仔细阅读过公司的应聘要求</label>
            </td>
        </tr>
        <tr>
            <td></td>

                <a href="#">查看我的状态</a>
            </td>
        </tr>

            <td></td>
            <td>
                <h3>请应聘者确认</h3>
                <ul>
                    <li>以上信息真实有效</li>
                    <li>能够尽早到公司实习</li>
                    <li>能接受公司的加班文化</li>
                </ul>

</html>
